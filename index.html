<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


    <title>Dancing Fingers</title>
</head>

<body>
    <div id="particles-js">

        <div class="container">

            <div class="stats">

                <p>Time:<span id="timer">0s</span></p>
                <p>Mistakes:<span id="mistakes">0</span></p>

            </div>

            <div id="quote" onmousedown="return false" onselectstart="return false"></div>

            <textarea rows="3" id="quote-input" placeholder="Click start to being test"></textarea>

            <button id="start-test" onclick="startTest()">Start Test</button>
            <button id="stop-test" onclick="displayResult()">Stop Test</button>

            <div class="result">
                <h3>Result</h3>
                <div class="wrapper">
                    <p>Accuracy: <span id="accuracy"></span></p>
                    <p>Speed: <span id="wpm"></span></p>
                </div>
                <button onclick="location.reload()">Reload</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>

</body>

</html>
